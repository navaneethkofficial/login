<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login page</title>
</head>
<body>
        <div class="login">
            <h1>Login</h1>
            <label>Email</label><br>
            <input type="email" placeholder="Enter email">
            <br>
            <label>Password</label><br>
            <input type="password" placeholder="Enter Password">
            <br>
            <a href="#">forgot password</a>
            <br>
            <button>Log in</button>
            <br>
            <h5>Login with another account</h5>

            <div class="socialmedias">
                <i class="fa-brands fa-linkedin" style="color: #025697;"></i>
                <i class="fa-brands fa-instagram" style="color: rgb(224, 19, 139);"></i>
                <i class="fa-brands fa-facebook" style="color: #008bf5;"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/46eddf7903.js" crossorigin="anonymous"></script>
</body>
</html>
